<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function greet (name) {
                if (!name) {
                    console.log('Hi there!');
                } else {
                    console.log(`Hello ${name}!`);
                }                
            }
            greet('Henry');
            greet('Joyline');
            greet();
        </script>
    </body>
</html>
